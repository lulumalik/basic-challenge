  let hasil = reverse.join("")
  // console.log(hasil);
  //let checkTeks = true

  if(teks === hasil){
    checkTeks = "ini palindrome"
    console.log(checkTeks);
  } else {
    checkTeks = "ini bukan palindrome"
    console.log(checkTeks);
  }
}
