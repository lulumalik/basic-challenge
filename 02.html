<body>
    <script>
    const input = window.prompt("Masukkan angka")
    if (input >= 90 ) {
        console.log("Out put : A")
    } else if(input >= 80 && input <= 89){
        console.log("Out put : B")
    } else if(input >= 70 && input <= 79){
        console.log("Output : C")
    } else if(input >= 60 && input <= 69){
        console.log("Outputnya : D")
    } else if(input <= 59 ){
        console.log("Outputnya : E")
    } else {
        console.log("nilai belum dimasukkan")
    }
    </script>
</body>
