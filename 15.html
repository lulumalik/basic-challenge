<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    let tmp = 0
    let cek = true
    while (cek === true){
        let input1 = window.prompt()
        if(input1 === "="){
            alert(Number(tmp))
            cek = false
        }else{
            tmp += Number(input1)
        }
    }
    
    </script>
</body>
</html>
